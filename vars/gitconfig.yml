---
gitconfig_user_full_name: "Felix Geelhaar"
gitconfig_user_email: "felix@felixgeelhaar.de"
gitconfig_web_browser: "google-chrome"
gitconfig_credential_helper: "osxkeychain"
gitconfig_alias:
  - c = commit
  - ca = commit -a
  - cm = commit -m
  - cam = commit -am
  - d = diff
  - dc = diff --cached
  - l = log --graph --pretty=format:"%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset" --abbrev-commit
  