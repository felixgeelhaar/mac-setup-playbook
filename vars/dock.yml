---
configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - Maps
  - Reminders
  - Notes
  - Podcasts
  - Shortcuts
  - Photos
  - Messages
  - Contacts
  - FaceTime
  # - Terminal
dockitems_persist:
  - name: Google Chrome
    path: '/Applications/Google Chrome.app/'
    pos: 4
  - name: Firefox
    path: '/Applications/Firefox.app/'
    pos: 5
  - name: Visual Studio Code
    path: '/Applications/Visual Studio Code.app/'
    pos: 7
  - name: Terminal
    path: '/Applications/Terminal.app/'
    pos: 8
  - name: Music
    path: '/Applications/Music.app/'
    pos: 9
