configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - "App Store"
  - Maps
  - Reminders
  - Notes
  - Podcasts
  - Shortcuts
  - Photos
  - Messages
  - Contacts
  - FaceTime
  - System Preferences
dockitems_persist:
  - name: Mail
    path: "/Applications/Mail.app/"
    pos: 2
  - name: Calendar
    path: "/Applications/Calendar.app/"
    pos: 3
  - name: Safari
    path: "/Applications/Safari.app/"
    pos: 4
  - name: Google Chrome
    path: "/Applications/Google Chrome.app/"
    pos: 5
  - name: Firefox
    path: "/Applications/Firefox.app/"
    pos: 6
  - name: iTerm2
    path: "/Applications/iterm2.app/"
    pos: 7
  - name: Obsidian
    path: "/Applications/Obsidian.app"
    pos: 8
  - name: Music
    path: "/Applications/Music.app/"
    pos: 9
