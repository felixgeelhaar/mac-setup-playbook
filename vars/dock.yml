---
configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - Maps
  - Reminders
  - Notes
  - Podcasts
  - Shortcuts
  - Photos
  - Messages
  - Contacts
  - FaceTime
  - Terminal
dockitems_persist:
  - name: Mail
    path: '/Applications/Mail.app/'
    pos: 2
  - name: Calendar
    path: '/Applications/Calendar.app/'
    pos: 3
  - name: Safari
    path: '/Applications/Safari.app/'
    pos: 4
  - name: Google Chrome
    path: '/Applications/Google Chrome.app/'
    pos: 5
  - name: Firefox
    path: '/Applications/Firefox.app/'
    pos: 6
  - name: Visual Studio Code
    path: '/Applications/Visual Studio Code.app/'
    pos: 7
  - name: iTerm
    path: '/Applications/iterm.app/'
    pos: 8
  - name: Music
    path: '/Applications/Music.app/'
    pos: 9
